<div class="parent  ">
    <div class="col-4 mx-auto p-4 border card ">
        <form [formGroup]="myLoginForm" (ngSubmit)="onLogin()">
            <div class="form-row">
                <div class="form-group col-12">
                    <label for="Username">Username</label>
                    <input type="text" id="Username" placeholder="Enter Username " class="form-control"
                        formControlName="Username">
                    <small *ngIf="myLoginForm.get('Username').invalid && myLoginForm.get('Username').touched"
                        class="form-text text-danger">Username is required</small>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-12">
                    <label for="pass">Password</label>
                    <input type="text" id="pass" class="form-control" placeholder="Enter Password"
                        formControlName="Password">
                    <small *ngIf="myLoginForm.get('Password').invalid && myLoginForm.get('Password').touched"
                        class="form-text text-danger">Password is required</small>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-sm btn-primary btn-block mt-2"
                    [disabled]="myLoginForm.invalid">Login</button>
            </div>
            <div class="d-flex justify-content-center">
                <p>Not Registered Yet?</p><a href="" class="text-primary ml-2" routerLink="/register">Register</a>
            </div>

        </form>
    </div>


</div>
